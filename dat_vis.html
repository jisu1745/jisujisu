<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>K-HATERS Visualization</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
      }

      /* 우측 상단 Legend 박스 */
      #legendBox {
        position: fixed;
        top: 20px;
        right: 20px;
        color: #f5f5f5;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        font-size: 14px;
        background: rgba(0, 0, 0, 0.55);
        padding: 10px 14px;
        border-radius: 8px;
        z-index: 9999;
        backdrop-filter: blur(4px);
      }

      .legendRow {
        display: flex;
        align-items: center;
        margin-bottom: 6px;
        white-space: nowrap;
      }

      .legendRow:last-child {
        margin-bottom: 0;
      }

      .legendColor {
        display: inline-block;
        width: 14px;
        height: 14px;
        margin-right: 8px;
        border-radius: 2px;
      }
    </style>
  </head>
  <body>
    <!-- p5.js -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
    <script src="dat_vis.js"></script>

    <!-- Legend: 색상은 대략 sketch.js의 라벨 컬러에 맞게 -->
    <div id="legendBox">
      <div class="legendRow">
        <span
          class="legendColor"
          style="background:#3d7cff"
        ></span>
        normal
      </div>
      <div class="legendRow">
        <span
          class="legendColor"
          style="background:#a06cff"
        ></span>
        offensive
      </div>
      <div class="legendRow">
        <span
          class="legendColor"
          style="background:#e040ff"
        ></span>
        L1_hate
      </div>
      <div class="legendRow">
        <span
          class="legendColor"
          style="background:#ff3d3d"
        ></span>
        L2_hate
      </div>
    </div>
  </body>
</html>
