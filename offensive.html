<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>offensive</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=IBM+Plex+Mono:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-white: #fafafa;
            --text-dark: #1a1a1a;
            --border-color: #e0e0e0;
            --accent-navy: #2d3e5f;
        }

        body {
            font-family: 'IBM Plex Mono', monospace;
            background-color: #000000;
            color: var(--text-dark);
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background with Video */
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: #000000;
        }

        .video-background {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: blur(8px);
            z-index: 1;
        }

        .dithering-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 1px,
                    rgba(0, 0, 0, 0.7) 1px,
                    rgba(0, 0, 0, 0.7) 2px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 1px,
                    rgba(0, 0, 0, 0.7) 1px,
                    rgba(0, 0, 0, 0.7) 2px
                );
            opacity: 0.8;
            mix-blend-mode: multiply;
            pointer-events: none;
            z-index: 2;
        }

        .noise-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-conic-gradient(from 0deg, 
                    #000 0deg 2deg, 
                    transparent 2deg 4deg),
                repeating-radial-gradient(
                    circle at 50% 50%,
                    rgba(255, 255, 255, 0.1) 0px,
                    transparent 1px,
                    rgba(0, 0, 0, 0.1) 2px
                );
            background-size: 4px 4px, 3px 3px;
            opacity: 0.6;
            mix-blend-mode: overlay;
            pointer-events: none;
            animation: grain 0.2s steps(4) infinite;
            z-index: 3;
        }

        @keyframes grain {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-5%, -5%); }
            20% { transform: translate(-10%, 5%); }
            30% { transform: translate(5%, -10%); }
            40% { transform: translate(-5%, 15%); }
            50% { transform: translate(-10%, 5%); }
            60% { transform: translate(15%, 0%); }
            70% { transform: translate(0%, 15%); }
            80% { transform: translate(-15%, 10%); }
            90% { transform: translate(10%, -5%); }
        }

        .gradient-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                180deg,
                rgba(0, 0, 0, 0) 0%,
                rgba(0, 0, 0, 0.3) 100%
            );
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            gap: 40px;
            font-size: 13px;
            letter-spacing: 0.5px;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .nav-links a:hover {
            opacity: 0.6;
        }

        /* Main Content */
        .container {
            margin-top: 80px;
            padding: 60px 40px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-auto-rows: minmax(100px, auto);
            gap: 20px;
            position: relative;
        }

        /* Text Window */
        .text-window {
            grid-column: 1 / 5;
            grid-row: 1 / 4;
            background: white;
            border: 1px solid white;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
            padding: 30px;
            position: relative;
            opacity: 0;
            animation: appear 0s ease-out 0s forwards;
        }

        .window-header {
            display: flex;
            gap: 8px;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .window-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff5f56;
        }

        .window-dot:nth-child(2) { background: #ffbd2e; }
        .window-dot:nth-child(3) { background: #27c93f; }

        .text-window h1 {
            font-family: 'Libre Baskerville', serif;
            font-size: 18px;
            line-height: 1.6;
            font-weight: 400;
            margin-bottom: 20px;
        }

        .text-window p {
            font-size: 14px;
            line-height: 1.8;
            color: #4a4a4a;
        }

        .webcam-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .webcam-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(1.5px) contrast(1.1) saturate(1.15);
            animation: glitchWeak 0.5s infinite;
        }

        @keyframes glitchWeak {
            0%, 100% {
                transform: translate(0, 0);
                filter: blur(1.5px) contrast(1.1) saturate(1.15);
            }
            20% {
                transform: translate(-1px, 1px);
                filter: blur(2px) contrast(1.15) saturate(1.1) hue-rotate(2deg);
            }
            40% {
                transform: translate(1px, -1px);
                filter: blur(1px) contrast(1.12) saturate(1.2);
            }
            60% {
                transform: translate(-1px, 0px);
                filter: blur(2px) contrast(1.1) saturate(1.15) hue-rotate(-2deg);
            }
            80% {
                transform: translate(1px, 0px);
                filter: blur(1.5px) contrast(1.13) saturate(1.18);
            }
        }

        .webcam-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 3px,
                    rgba(255, 255, 255, 0.02) 3px,
                    rgba(255, 255, 255, 0.02) 6px
                );
            pointer-events: none;
            animation: scanlines 0.8s linear infinite;
            mix-blend-mode: overlay;
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(6px); }
        }

        /* Video Container */
        .video-container {
            grid-column: 5 / 10;
            grid-row: 2 / 5;
            background: #000;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
            opacity: 0;
            animation: appear 0s ease-out 1s forwards;
        }

        .video-player {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .video-overlay {
            display: none;
        }

        .play-button {
            display: none;
        }

        /* Clock Widget - 썸네일로 변경 */
        .clock-widget {
            grid-column: 10 / 13;
            grid-row: 1 / 3;
            background: white;
            border: 1px solid white;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            animation: appear 0s ease-out 2s forwards;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .clock-widget:hover {
            transform: scale(1.02);
        }

        .jisujisu-link {
            width: 100%;
            height: 100%;
            display: block;
            background-image: url('khaters-comment-thumbnail.png');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .jisujisu-link:hover {
            opacity: 0.9;
        }

        .clock,
        .clock-center,
        .hand,
        .hour-hand,
        .minute-hand,
        .second-hand,
        .clock-marks,
        .clock-mark,
        .city-name,
        .temperature {
            display: none;
        }

        /* Photo Grid */
        .photo-item-1 {
            grid-column: 2 / 5;
            grid-row: 4 / 7;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
            opacity: 0;
            animation: appear 0s ease-out 3s forwards;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .photo-item-1:hover {
            transform: scale(1.02);
        }

        .label-link {
            width: 100%;
            height: 100%;
            display: block;
            background-image: url('label-thumbnail.png');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .label-link:hover {
            opacity: 0.9;
        }

        .photo-item-1 img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .photo-item-1:hover img {
            transform: scale(1.05);
        }

        .photo-item-2 {
            grid-column: 5 / 8;
            grid-row: 5 / 8;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
            opacity: 0;
            animation: appear 0s ease-out 0s forwards;
            display: none;
        }

        .photo-item-2 img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .photo-item-2:hover img {
            transform: scale(1.05);
        }

        .photo-item-3 {
            grid-column: 8 / 13;
            grid-row: 5 / 8;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
            opacity: 0;
            animation: appear 0s ease-out 4s forwards;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .photo-item-3:hover {
            transform: scale(1.02);
        }

        .khaters-link {
            width: 100%;
            height: 100%;
            display: block;
            background-image: url('khaters-sentence-offensive.png');
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
            transition: opacity 0.3s;
        }

        .khaters-link:hover {
            opacity: 0.9;
        }

        .khaters-title {
            display: none;
        }

        .khaters-subtitle {
            display: none;
        }

        .noise-texture {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-radial-gradient(
                    circle at 20% 30%,
                    transparent 0,
                    rgba(255, 255, 255, 0.05) 1px,
                    transparent 2px
                ),
                repeating-radial-gradient(
                    circle at 80% 70%,
                    transparent 0,
                    rgba(255, 255, 255, 0.05) 1px,
                    transparent 2px
                );
            opacity: 0.6;
            animation: grain 0.2s steps(4) infinite;
            pointer-events: none;
        }

        .photo-item-1 img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .photo-item-1:hover img {
            transform: scale(1.05);
        }

        .photo-item-2 img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .photo-item-2:hover img {
            transform: scale(1.05);
        }

        /* Placeholder Images */
        .placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
        }

        .placeholder-navy {
            background: var(--accent-navy);
        }

        .placeholder-beige {
            background: linear-gradient(135deg, #d4a574 0%, #c9977e 100%);
        }

        .placeholder-ocean {
            background: linear-gradient(135deg, #667eea 0%, #5a9fd4 100%);
        }

        .placeholder-group {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .placeholder-portrait {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }

        @keyframes appear {
            to {
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .grid {
                grid-template-columns: repeat(6, 1fr);
            }

            .text-window {
                grid-column: 1 / 4;
            }

            .video-container {
                grid-column: 4 / 7;
                grid-row: 2 / 4;
            }

            .clock-widget {
                grid-column: 1 / 3;
                grid-row: 4 / 6;
            }

            .photo-item-1 {
                grid-column: 3 / 6;
                grid-row: 4 / 6;
            }

            .photo-item-2 {
                grid-column: 1 / 4;
                grid-row: 6 / 8;
            }

            .photo-item-3 {
                grid-column: 4 / 7;
                grid-row: 6 / 8;
            }
        }

        @media (max-width: 768px) {
            nav {
                padding: 15px 20px;
            }

            .container {
                padding: 40px 20px;
            }

            .grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .text-window,
            .video-container,
            .clock-widget,
            .photo-item-1,
            .photo-item-2,
            .photo-item-3 {
                grid-column: 1;
                grid-row: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background with Video -->
    <div class="animated-background">
        <video class="video-background" autoplay loop muted playsinline preload="auto">
            <source src="offensive-background.mp4" type="video/mp4">
            <source src="./offensive-background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="dithering-overlay"></div>
        <div class="noise-overlay"></div>
        <div class="gradient-layer"></div>
    </div>

    <nav>
        <div class="nav-links">
            <a href="https://youtu.be/EFJDyHQa4Mo" target="_blank">Video</a>
            <a href="https://gemini.google.com/share/79bdbdfc15e7" target="_blank">Storybook</a>
            <a href="https://jisu1745.github.io/jisujisu/new_dat_vis.html" target="_blank">Data Visualization</a>
            <a href="https://jisu1745.github.io/jisujisu/" target="_blank">Game</a>
        </div>
    </nav>

    <div class="container">
        <div class="grid">
            <!-- Text Window with Webcam -->
            <div class="text-window">
                <div class="window-header">
                    <div class="window-dot"></div>
                    <div class="window-dot"></div>
                    <div class="window-dot"></div>
                </div>
                <div class="webcam-container">
                    <video id="webcam" class="webcam-video" autoplay playsinline></video>
                    <div class="webcam-overlay"></div>
                </div>
            </div>

            <!-- Video/Image Container -->
            <div class="video-container">
                <video id="playVideo" class="video-player" autoplay loop controls preload="auto">
                    <source src="offensive-play-video.mp4" type="video/mp4">
                </video>
            </div>

            <!-- Clock Widget - 썸네일 링크 -->
            <div class="clock-widget">
                <a href="https://jisu1745.github.io/jisujisu/" target="_blank" class="jisujisu-link"></a>
            </div>

            <!-- Photo Grid Items -->
            <div class="photo-item-1">
                <a href="https://gemini.google.com/share/79bdbdfc15e7" target="_blank" class="label-link"></a>
            </div>

            <div class="photo-item-2">
                <div class="placeholder placeholder-portrait"></div>
            </div>

            <div class="photo-item-3">
                <a href="https://jisu1745.github.io/jisujisu/new_dat_vis.html" target="_blank" class="khaters-link">
                    <div class="noise-texture"></div>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Clock removed - replaced with thumbnail

        // Video autoplay - 강화된 버전
        const video = document.querySelector('.video-background');
        if (video) {
            console.log('Video element found');
            
            // 비디오 로드 이벤트
            video.addEventListener('loadeddata', () => {
                console.log('Video loaded successfully');
            });
            
            video.addEventListener('error', (e) => {
                console.error('Video error:', e);
            });
            
            // 강제 재생
            video.play().then(() => {
                console.log('Video playing');
            }).catch(err => {
                console.error('Video autoplay failed:', err);
                // 재시도
                setTimeout(() => {
                    video.play().catch(e => console.error('Retry failed:', e));
                }, 1000);
            });
            
            // 사용자 인터랙션 후 재생 시도
            document.addEventListener('click', () => {
                video.play().catch(e => console.log('Click play attempt:', e));
            }, { once: true });
        } else {
            console.error('Video element not found');
        }

        // Webcam access
        async function startWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'user'
                    } 
                });
                const webcam = document.getElementById('webcam');
                if (webcam) {
                    webcam.srcObject = stream;
                }
            } catch (err) {
                console.error('Webcam access failed:', err);
                // 웹캠 접근 실패시 대체 메시지 표시
                const webcamContainer = document.querySelector('.webcam-container');
                if (webcamContainer) {
                    webcamContainer.innerHTML = '<p style="color: white; padding: 20px; text-align: center;">카메라 접근 권한이 필요합니다</p>';
                }
            }
        }

        startWebcam();

        // Play video - 자동재생
        const playVideo = document.getElementById('playVideo');
        
        if (playVideo) {
            playVideo.play().catch(err => {
                console.error('Autoplay failed:', err);
                document.addEventListener('click', () => {
                    playVideo.play().catch(e => console.log('Click play:', e));
                }, { once: true });
            });
        }

        // Smooth scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
            });
        });
    </script>
</body>
</html>
